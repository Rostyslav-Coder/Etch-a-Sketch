<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker:regular" />
  <title>Etch-a-Sketch</title>
</head>

<body>

  <!-- Start of Wrapper container  -->
  <div class="wrapper" id="base">

    <!-- Start of Header container  -->
    <header class="header" id="header">
      <img src="svg/draw-pencil.svg" alt="logo" />
      <h1>Etch-a-Sketch</h1>
    </header>
    <!-- End of Header container  -->

    <!-- Start of Slider container  -->
    <slider class="slider" id="slider">
      <div class="button">
        <button class="subButton" id="x8">8</button>
        <button class="subButton" id="x12">12</button>
        <button class="subButton" id="x16">16</button>
      </div>
      <input class="button" id="number" type="number" placeholder=" enter number" min="1" max="32">
      <button class="button" id="black">black</button>
      <button class="button" id="rainbow">rainbow</button>
      <button class="button" id="random_">random</button>
      <button class="button" id="grayscale">grayscale</button>
      <button class="button" id="eraser">eraser</button>
      <button class="button" id="reset">reset</button>
    </slider>
    <!-- End of Slider container  -->

    <!-- Start of Main container  -->
    <main class="main" id="main">
      <div class="sketch" id="sketch"></div>
    </main>
    <!-- End of Main container  -->

    <!-- Start of Footer container  -->
    <footer class="footer" id="footer">
      <a href="https://www.linkedin.com/in/rostyslav-putnikov-76484926a/">Copyright &copy; Rostyslav-Coder 2023</a>
    </footer>
    <!-- End of Footer container  -->

  </div>
  <!-- End of Wrapper container  -->

  <script src="script.js"></script>
</body>

</html>
