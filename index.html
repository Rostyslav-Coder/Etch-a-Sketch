<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&display=swap">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="base" id="base">
        <h1>Etch-a-Sketch</h1>
        <div class="dashboard" id="dashboard">
            <div class="button-panel">
                <input class="button" id="number" type="number" placeholder="number" min="1" max="100">
                <div class="button">
                    <button class="subButton" id="x8">8</button>
                    <button class="subButton" id="x12">12</button>
                    <button class="subButton" id="x16">16</button>
                </div>
                <button class="button" id="black">black</button>
                <button class="button" id="rainbow">rainbow</button>
                <button class="button" id="random_">random</button>
                <button class="button" id="grayscale">grayscale</button>
                <button class="button" id="eraser">eraser</button>
                <button class="button" id="reset">reset</button>
            </div>
            <div class="sketch" id="sketch"></div>
        </div>
    </div>
<script src="scripts.js"></script>
</body>
</html>
